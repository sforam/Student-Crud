<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"  crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <title>Home</title>
  </head>
  <body>
    <form class="row g-3" id="registerForm">
        <div class="container">
            <div class="row">
                <div  class="col-12">
                    <h1 class="text-center">Student Information</h1>
                    
                  
                      
                    <div class="container">
                      <button type="button" id="add-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formm">
                        <i class="fa-solid fa-plus"></i>
                        Add Student
                      </button>
  
                      <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Gender</th>
                            <th scope="col">DOB</th>
                            <th scope="col">Country</th>
                            <th scope="col">State</th>
                            <th scope="col">City</th>
                            <th scope="col">Photo</th>
                            <th scope="col">Action</th>
                            
                            
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                                 <button type="button" class="btn btn-success">
                                  <i class="fa-solid fa-pen-to-square"></i>                           
                                  Edit</button>
                                 <button type="button" class="btn btn-danger">
                                  
                                  <i class="fa-solid fa-trash"></i>
                                  Delete</button>
                            </td>
                          
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>

                    <div class="modal fade" id="formm" tabindex="-1">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title">Add Student Data</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                            


                          <div class="row mb-3 mt-4 p-2">
                            <label for="name" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="name">
                            </div>
                          </div>

                          <div class="row mb-3 p-2">
                            <label for="email" class="col-sm-2 col-form-label">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="email">
                            </div>
                          </div>

                          <fieldset class="row mb-3 p-2">
                            <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
                            <div class="col-sm-10">
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="option1" >
                                <label class="form-check-label" for="male">
                                  Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="option2">
                                <label class="form-check-label" for="female">
                                  Female
                                </label>
                              </div>
                              <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gender" id="others" value="option3" >
                                <label class="form-check-label" for="others">
                                  Others
                                </label>
                              </div>
                            </div>
                          </fieldset>

                          <div class="row mb-3 p-2">
                            <label for="dob" class="col-sm-2 col-form-label">DOB</label>
                            <div class="col-sm-10">
                              <input type="date" class="form-control" id="dob">
                            </div>
                          </div>


                          <div class="row mb-3 p-2">
                            <label for="country" class="col-sm-2 col-form-label">Country</label>
                            <div class="col-sm-10">
                            <select class="form-select" id="country">
                              <option selected disabled value="null">Select Country</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            </div>
                            
                          </div>

                          <div class="row mb-3 p-2">
                            <label for="country" class="col-sm-2 col-form-label">State</label>
                            <div class="col-sm-10">
                            <select class="form-select" id="state">
                              <option selected disabled value="null">Select State</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            </div>
                            
                          </div>

                          <div class="row mb-3 p-2">
                         
                            <label for="country" class="col-sm-2 col-form-label">City</label>
                            <div class="col-sm-10">
                            <select class="form-select" id="city">
                              <option selected disabled value="null">Select City</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                            </div>
                            
                          </div>

                          <div class="row mb-3 p-2">
                            <label for="image" class="col-sm-2 col-form-label">Photo:</label>
                            <div class="col-sm-10">
                            <input type="file" class="form-control" id="image">
                          </div>
                          </div>



                          <div class="modal-footer">

                            <button type="submit" id="register-btn-1" class="btn btn-primary">ADD</button>
                          </div>
                        </div>
                      </div>
                    </div>
                 
                 </div> 
                   
            </div>

        </div>    
    </form>

    <script src="./Root/JS/script.js"></script>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

     
  </body>
</html>
